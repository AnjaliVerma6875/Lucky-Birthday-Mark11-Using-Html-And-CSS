<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether your Birthday is Lucky or Not</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Is your birthday lucky </h1>
    <div class="container">
        <p class="description">Enter your Date of Birth and you Lucky Number to check whether your Birthday is lucky or not!!! </p>
        <label for="date-of-birth">Enter Your Date Of Birth</label>
        <input type="date" id="date-of-birth"></input>
        <label for="lucky-number">Enter Your Lucky Number</label>
        <input type="number" id="lucky-number"></input>
        <button id="check-button">Check</button>
        <p id="final-msg"></p>

    </div>
</body>
<script src="index.js"></script>
</html>
